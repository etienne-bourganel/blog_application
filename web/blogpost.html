<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="eng">
    <title>Blogpost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/master.css">
</head>

<body>

    <header>
        <div class="nav-bar bar">
            <a class="bar-element nav-element link" href="/" title="Home" rel="noopener">Home </a>
            <a class="bar-element nav-element link" href="" title="Latest blog" rel="noopener">Latest blogpost</a>
        </div>
    </header>

    <div class="main-container">
        <div class="blog-title-box">
            <h1 class="blog-title">{{.Title}}</h1>
            <h2 class="blog-subtitle">The very first blog ever written by me.</h2>
            <h3 class="blog-date">{{.PublishedAt}}</h3>
            <img class="blog-title--img" src="/images/blog-img.jpeg" alt="Sunset over Ã–resund">
        </div>

        <div class="blog-content">
            {{.Body}}
        </div>
        <div>
            {{.Author}}
        </div>
    </div>

    <footer class="contact-bar bar">
        <a class="bar-element contact-element">Hi! I am Etienne. You can find more about me here:</a>

        <img class="contact-img" src="/images/linkedin.png" alt="LinkedIn">
        <a class="bar-element contact-element link" href="https://www.linkedin.com/in/etiennebourganel/">LinkedIn</a>

        <img class="contact-img" src="/images/github.png" alt="GitHub">
        <a class="bar-element contact-element link" href="https://github.com/etienne-bourganel">GitHub</a>
    </footer>

</body>

</html>
