{{ template "header" . }}

    <div class="main-container">
        <div class="index-title-box">
            <h1 class="index-title">Welcome to my blog</h1>
            <img class="index-title--img" src="/images/title_img.jpeg" alt="BrÃ¶sarps Landscape">
        </div>

        <div class="all-blogs-box">
           
            {{range .Posts}}
           
            <div class="blog-summary-box">
                <a class="blog-summary-link link" href="/post/{{.ID}}" title="First blogpost" target="_blank"
                    rel="noopener">
                    <h2 class="blog-summary-title">{{.Title}}</h2>
                    <h3 class="blog-summary-date">{{.PublishedAt}}</h3>
                    <p class="blog-summary-text">
                        {{.Summary}}
                    </p>
                </a>
            </div>

            {{end}}

        </div>
    </div>

    <footer class="contact-bar bar">
        <a class="bar-element contact-element">Hi! I am Etienne. You can find more about me here:</a>

        <img class="contact-img" src="/images/linkedin.png" alt="LinkedIn">
        <a class="bar-element contact-element link" href="https://www.linkedin.com/in/etiennebourganel/">LinkedIn</a>

        <img class="contact-img" src="/images/github.png" alt="GitHub">
        <a class="bar-element contact-element link" href="https://github.com/etienne-bourganel">GitHub</a>
    </footer>

</body>

</html>
